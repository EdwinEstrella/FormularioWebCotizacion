<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contratos - Agencia Azokia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 80vh;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
            overflow-y: auto;
            max-height: 80vh;
        }

        .contract-preview {
            padding: 40px;
            background: white;
            overflow-y: auto;
            max-height: 80vh;
            border-left: 3px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .pricing-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .project-features {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .features-list {
            list-style: none;
            margin-top: 10px;
        }

        .features-list li {
            padding: 5px 0;
            color: #2c3e50;
        }

        .features-list li:before {
            content: "✓ ";
            color: #27ae60;
            font-weight: bold;
            margin-right: 8px;
        }

        .contract-preview h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .contract-content {
            line-height: 1.6;
            color: #34495e;
            font-size: 14px;
        }

        .contract-content h4 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }

        .contract-content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .highlighted {
            background: #fff3cd;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: 600;
        }

        .action-buttons {
            padding: 30px 40px;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section,
            .contract-preview {
                padding: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Generador de Contratos</h1>
            <p>Agencia Azokia LLC - Contratos Profesionales Automatizados</p>
            <nav class="nav">
                <a href="index.html">Contratos</a>
                <a href="Cotizacion.html">Cotización</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h3>📋 Información del Cliente</h3>
                <div class="form-group">
                    <label for="clientName">Nombre del Cliente</label>
                    <input type="text" id="clientName" placeholder="Ej: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="clientId">Documento de Identidad</label>
                    <input type="text" id="clientId" placeholder="Ej: Cédula No. 001-1234567-8">
                </div>

                <div class="form-group">
                    <label for="clientEmail">Correo Electrónico</label>
                    <input type="email" id="clientEmail" placeholder="cliente@email.com">
                </div>

                <div class="form-group">
                    <label for="clientAddress">Dirección</label>
                    <input type="text" id="clientAddress" placeholder="Dirección completa del cliente">
                </div>

                <h3>🎯 Detalles del Proyecto</h3>
                <div class="form-group">
                    <label for="projectType">Tipo de Proyecto</label>
                    <select id="projectType">
                        <option value="">Seleccionar tipo de proyecto</option>
                        <option value="web-basica">Sitio Web Básico</option>
                        <option value="web-avanzada">Sitio Web Avanzado</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="app-movil">Aplicación Móvil</option>
                        <option value="software-medida">Software a Medida</option>
                        <option value="landing-page">Landing Page</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectDuration">Duración Estimada (días hábiles)</label>
                    <input type="number" id="projectDuration" min="1" placeholder="Ej: 14">
                </div>

                <div class="form-group">
                    <label for="totalCost">Costo Total (USD)</label>
                    <input type="number" id="totalCost" min="0" step="0.01" placeholder="Ej: 2500.00">
                </div>

                <div class="pricing-section">
                    <div class="form-group">
                        <label for="initialPayment">Pago Inicial (%)</label>
                        <input type="number" id="initialPayment" value="30" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="middlePayment">Pago Intermedio (%)</label>
                        <input type="number" id="middlePayment" value="40" min="1" max="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="supportDays">Días de Soporte Post-Lanzamiento</label>
                    <input type="number" id="supportDays" value="30" min="0" placeholder="30">
                </div>

                <div class="form-group">
                    <label for="additionalNotes">Notas Adicionales</label>
                    <textarea id="additionalNotes" placeholder="Especificaciones adicionales del proyecto..."></textarea>
                </div>

                <div id="projectFeatures" class="project-features" style="display: none;">
                    <h4>🎯 Incluye en este proyecto:</h4>
                    <ul id="featuresList" class="features-list"></ul>
                </div>
            </div>

            <div class="contract-preview">
                <h2>📄 Vista Previa del Contrato</h2>
                <div id="contractContent" class="contract-content fade-in">
                    <p style="text-align: center; color: #7f8c8d; font-style: italic; margin-top: 50px;">
                        Completa los campos del formulario para generar el contrato personalizado
                    </p>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="downloadContract()">📥 Descargar Contrato</button>
            <button class="btn btn-secondary" onclick="printContract()">🖨️ Imprimir</button>
        </div>
    </div>

    <script>
        // Configuración de proyectos y sus características
        const projectConfigs = {
            'web-basica': {
                name: 'Sitio Web Básico',
                features: [
                    'Diseño responsivo (móvil, tablet, desktop)',
                    'Hasta 5 páginas estáticas',
                    'Formulario de contacto básico',
                    'Optimización SEO básica',
                    'Integración con Google Analytics',
                    'Certificado SSL incluido',
                    'Hosting básico por 1 año'
                ],
                defaultDuration: 10,
                estimatedCost: 800
            },
            'web-avanzada': {
                name: 'Sitio Web Avanzado',
                features: [
                    'Diseño responsivo profesional',
                    'Hasta 15 páginas',
                    'Sistema de gestión de contenidos (CMS)',
                    'Múltiples formularios personalizados',
                    'Integración con redes sociales',
                    'Optimización SEO avanzada',
                    'Panel de administración',
                    'Blog integrado',
                    'Galería de imágenes',
                    'Certificado SSL y hosting premium'
                ],
                defaultDuration: 20,
                estimatedCost: 2500
            },
            'ecommerce': {
                name: 'Tienda Online (E-commerce)',
                features: [
                    'Catálogo de productos ilimitado',
                    'Carrito de compras avanzado',
                    'Pasarela de pagos integrada',
                    'Gestión de inventario',
                    'Panel de administración completo',
                    'Sistema de usuarios y cuentas',
                    'Reportes de ventas',
                    'Integración con redes sociales',
                    'SEO para productos',
                    'Diseño responsivo',
                    'Certificado SSL y hosting e-commerce'
                ],
                defaultDuration: 30,
                estimatedCost: 4500
            },
            'app-movil': {
                name: 'Aplicación Móvil',
                features: [
                    'Desarrollo nativo o híbrido',
                    'Diseño de UI/UX personalizado',
                    'Funcionalidades core definidas',
                    'Integración con APIs',
                    'Sistema de notificaciones push',
                    'Base de datos integrada',
                    'Testing en dispositivos reales',
                    'Documentación técnica',
                    'Publicación en stores (extra)',
                    'Soporte post-lanzamiento'
                ],
                defaultDuration: 45,
                estimatedCost: 8000
            },
            'software-medida': {
                name: 'Software a Medida',
                features: [
                    'Análisis de requerimientos detallado',
                    'Arquitectura de software personalizada',
                    'Interfaz de usuario intuitiva',
                    'Base de datos optimizada',
                    'Módulos funcionales específicos',
                    'Sistema de autenticación',
                    'Reportes y analytics',
                    'Documentación completa',
                    'Capacitación de usuarios',
                    'Mantenimiento inicial incluido'
                ],
                defaultDuration: 60,
                estimatedCost: 12000
            },
            'landing-page': {
                name: 'Landing Page',
                features: [
                    'Diseño atractivo y moderno',
                    'Optimización para conversiones',
                    'Formularios de captura de leads',
                    'Integración con herramientas de marketing',
                    'Optimización de velocidad',
                    'SEO básico optimizado',
                    'Diseño responsivo',
                    'Certificado SSL incluido'
                ],
                defaultDuration: 7,
                estimatedCost: 600
            }
        };

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', generateContract);
                input.addEventListener('change', generateContract);
            });

            // Configurar el tipo de proyecto
            document.getElementById('projectType').addEventListener('change', updateProjectFeatures);
        });

        function updateProjectFeatures() {
            const projectType = document.getElementById('projectType').value;
            const featuresDiv = document.getElementById('projectFeatures');
            const featuresList = document.getElementById('featuresList');
            
            if (projectType && projectConfigs[projectType]) {
                const config = projectConfigs[projectType];
                
                // Actualizar duración y costo sugeridos
                document.getElementById('projectDuration').value = config.defaultDuration;
                document.getElementById('totalCost').value = config.estimatedCost;
                
                // Mostrar características
                featuresList.innerHTML = '';
                config.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.textContent = feature;
                    featuresList.appendChild(li);
                });
                
                featuresDiv.style.display = 'block';
            } else {
                featuresDiv.style.display = 'none';
            }
            
            generateContract();
        }

        function generateContract() {
            const clientName = document.getElementById('clientName').value || '[Nombre del Cliente]';
            const clientId = document.getElementById('clientId').value || '[Documento de Identidad]';
            const clientEmail = document.getElementById('clientEmail').value || '[Email del Cliente]';
            const clientAddress = document.getElementById('clientAddress').value || '[Dirección del Cliente]';
            const projectType = document.getElementById('projectType').value;
            const projectDuration = document.getElementById('projectDuration').value || '[X]';
            const totalCost = document.getElementById('totalCost').value || '[Monto Total]';
            const initialPayment = document.getElementById('initialPayment').value || '30';
            const middlePayment = document.getElementById('middlePayment').value || '40';
            const supportDays = document.getElementById('supportDays').value || '30';
            const additionalNotes = document.getElementById('additionalNotes').value;

            // Calcular pagos
            const initialAmount = totalCost ? (totalCost * initialPayment / 100).toFixed(2) : '[Monto Inicial]';
            const middleAmount = totalCost ? (totalCost * middlePayment / 100).toFixed(2) : '[Monto Intermedio]';
            const finalPayment = 100 - parseInt(initialPayment) - parseInt(middlePayment);
            const finalAmount = totalCost ? (totalCost * finalPayment / 100).toFixed(2) : '[Monto Final]';

            // Obtener características del proyecto
            const projectName = projectType && projectConfigs[projectType] ? projectConfigs[projectType].name : '[Tipo de Proyecto]';
            const projectFeatures = projectType && projectConfigs[projectType] ? projectConfigs[projectType].features.join('\n• ') : '';

            const today = new Date();
            const formattedDate = today.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const contractHtml = `
                <h4>CONTRATO DE PRESTACIÓN DE SERVICIOS PROFESIONALES</h4>
                
                <p><strong>Entre:</strong></p>
                <p><span class="highlighted">${clientName}</span>, mayor de edad, identificado con <span class="highlighted">${clientId}</span>, con domicilio en <span class="highlighted">${clientAddress}</span>, en adelante "EL CONTRATANTE".</p>
                
                <p><strong>Y</strong></p>
                <p><strong>Agencia Azokia LLC</strong>, con domicilio en Santo Domingo, República Dominicana, en adelante "EL CONTRATISTA".</p>
                
                <p>En conjunto, "LAS PARTES".</p>

                <h4>1. Naturaleza de la Relación</h4>
                <p>EL CONTRATISTA actuará como prestador de servicios independiente (contratista), sin que se configure relación laboral, subordinación, dependencia o vínculo de empleo alguno con EL CONTRATANTE.</p>

                <h4>2. Conducta Profesional y Respeto Mutuo</h4>
                <p>Ambas partes se comprometen a mantener comunicación respetuosa y profesional. Queda prohibido faltar el respeto, alzar la voz, insultar o dirigirse en tono ofensivo mediante llamadas, mensajes, audios o encuentros presenciales.</p>
                <p>En caso de incumplimiento por parte del CONTRATANTE, EL CONTRATISTA podrá abandonar el proyecto de inmediato, sin obligación de devolución de pagos recibidos, y EL CONTRATANTE perderá todo derecho de reclamo.</p>

                <h4>3. Alcance del Proyecto</h4>
                <p>El proyecto consiste en el desarrollo de: <span class="highlighted">${projectName}</span></p>
                <p><strong>Incluye específicamente:</strong></p>
                <p>• ${projectFeatures}</p>
                ${additionalNotes ? `<p><strong>Notas adicionales:</strong> ${additionalNotes}</p>` : ''}
                <p>Queda expresamente excluido lo que no figure en este alcance (ej.: redacción de textos, fotografías profesionales, SEO avanzado, desarrollos adicionales no especificados).</p>

                <h4>4. Cronograma y Plazos</h4>
                <p><strong>EL CONTRATISTA se compromete a cumplir los plazos establecidos:</strong></p>
                <p>• <strong>Prototipo inicial:</strong> 3 días hábiles después del pago inicial</p>
                <p>• <strong>Entrega parcial:</strong> 50% del tiempo total estimado</p>
                <p>• <strong>Entrega final:</strong> <span class="highlighted">${projectDuration} días hábiles</span> desde la recepción del pago inicial</p>
                <p><strong>Penalización por retraso:</strong> En caso de retraso injustificado superior a 5 días, el cliente podrá solicitar una penalización del 2% del monto total por cada día de retraso, o cancelar el contrato con devolución proporcional.</p>

                <h4>5. Presupuesto y Forma de Pago</h4>
                <p>El precio total del proyecto será de <span class="highlighted">USD $${totalCost}</span></p>
                <p><strong>Desglose de pagos:</strong></p>
                <p>• <span class="highlighted">${initialPayment}%</span> al inicio: <strong>USD $${initialAmount}</strong></p>
                <p>• <span class="highlighted">${middlePayment}%</span> contra entrega parcial: <strong>USD $${middleAmount}</strong></p>
                <p>• <span class="highlighted">${finalPayment}%</span> al finalizar: <strong>USD $${finalAmount}</strong></p>
                <p>Los pagos atrasados generarán un interés del 1% por cada día de retraso. El proyecto no avanza hasta que se reciban los pagos correspondientes a cada fase.</p>

                <h4>6. Garantías y Responsabilidades del Contratista</h4>
                <p><strong>Garantía de entrega:</strong> Una vez entregado el proyecto, EL CONTRATISTA garantiza que funcionará correctamente durante <span class="highlighted">${supportDays} días</span>. Durante este plazo, corregirá sin costo cualquier error directamente atribuible a su trabajo.</p>
                <p><strong>Responsabilidad por abandono:</strong> Si EL CONTRATISTA interrumpe la comunicación sin justificación por más de 10 días hábiles, se considerará abandono del proyecto y el cliente podrá solicitar devolución del 70% del pago realizado, dependiendo del avance entregado.</p>
                <p><strong>Penalización por incumplimiento grave:</strong> En caso de incumplimiento grave (fraude, plagio, entrega no funcional), el cliente podrá cancelar el contrato y solicitar devolución total de los pagos.</p>

                <h4>7. Revisiones y Cambios</h4>
                <p>Están incluidas <strong>2 rondas de revisiones</strong> por fase. Cambios adicionales tendrán un costo del 4% del valor total por cada ronda extra.</p>
                <p>Cambios menores: ajustes de estilo, tipografía, color. Cambios mayores: nuevas funcionalidades o páginas (se cotizan aparte).</p>

                <h4>8. Obligaciones del Cliente</h4>
                <p>EL CONTRATANTE se compromete a:</p>
                <p>• Entregar todos los materiales requeridos en tiempo y forma</p>
                <p>• Proporcionar retroalimentación en máximo 48 horas hábiles</p>
                <p>• Ser responsable del contenido legal (políticas, avisos de privacidad)</p>
                <p>• Mantener comunicación respetuosa y profesional</p>

                <h4>9. Confidencialidad y Derechos</h4>
                <p><strong>Confidencialidad:</strong> EL CONTRATISTA se compromete a no divulgar información sensible del cliente, incluyendo accesos, datos de usuarios y estrategias comerciales.</p>
                <p><strong>Derechos del cliente:</strong> Una vez realizado el pago total, el cliente obtiene todos los derechos de uso y propiedad sobre el diseño, código y materiales entregados.</p>
                <p>EL CONTRATISTA podrá mostrar el proyecto en su portafolio, salvo solicitud expresa en contrario.</p>

                <h4>10. Transferencia de Entregables</h4>
                <p>En caso de finalización anticipada, EL CONTRATISTA entregará todos los archivos y avances desarrollados hasta ese momento, siempre que hayan sido abonados.</p>

                <h4>11. Comunicación Oficial</h4>
                <p>Toda comunicación relevante se realizará vía correo electrónico: <span class="highlighted">${clientEmail}</span></p>
                <p>EL CONTRATISTA responderá en un plazo máximo de 48 horas hábiles.</p>

                <h4>12. Soporte y Mantenimiento</h4>
                <p>El proyecto incluye <span class="highlighted">${supportDays} días</span> de soporte post-lanzamiento, únicamente para corrección de errores técnicos. No incluye nuevas funcionalidades ni rediseños.</p>

                <h4>13. Resolución de Conflictos</h4>
                <p>En caso de disputas: negociación directa (5 días), mediación con tercero neutral, y jurisdicción de tribunales competentes en República Dominicana.</p>

                <h4>14. Firma y Aceptación</h4>
                <p>Ambas partes declaran haber leído, entendido y aceptado este contrato.</p>
                <p>En Santo Domingo, República Dominicana, a ${formattedDate}.</p>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; border-top: 2px solid #ecf0f1; padding-top: 30px;">
                    <div>
                        <p><strong>EL CONTRATANTE</strong></p>
                        <p>Nombre: <span class="highlighted">${clientName}</span></p>
                        <p>Firma: _________________________</p>
                        <p>Correo: <span class="highlighted">${clientEmail}</span></p>
                    </div>
                    <div>
                        <p><strong>EL CONTRATISTA</strong></p>
                        <p>Nombre: Agencia Azokia LLC</p>
                        <p>Firma: _________________________</p>
                        <p>Correo: contacto@azokia.com</p>
                    </div>
                </div>
            `;

            document.getElementById('contractContent').innerHTML = contractHtml;
        }

        function downloadContract() {
            const clientName = document.getElementById('clientName').value || 'Cliente';
            const contractContent = document.getElementById('contractContent').innerHTML;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Contrato - ${clientName}</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; color: #333; }
                            h4 { color: #2c3e50; margin: 25px 0 15px 0; font-size: 1.1em; }
                            p { margin-bottom: 12px; text-align: justify; }
                            .highlighted { background: #fff3cd; padding: 2px 5px; border-radius: 3px; font-weight: 600; }
                            @media print { body { margin: 20px; } }
                        </style>
                    </head>
                    <body>
                        ${contractContent}
                    </body>
                </html>
            `);
            printWindow.document.close();
            
            setTimeout(() => {
                printWindow.print();
            }, 250);
        }

        function printContract() {
            downloadContract();
        }

        // Generar contrato inicial
        generateContract();
    </script>
</body>
</html>
